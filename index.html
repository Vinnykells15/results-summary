<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/icon-memory.svg"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Results summary component</title>
  </head>

  <body>
    <main>
      <div class="header">
        <div class="container1">
          <p class="result">Your Result</p>
          <div class="circle">
            <h1 class="large">76</h1>
            <p class="tiny">of 100</p>
          </div>

          <p class="great">Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="container2">
          <h3>Summary</h3>
          <div class="red">
            <span class="icon"
              ><img src="/assets/images/icon-reaction.svg" alt=""
            /></span>
            <span class="label">Reaction</span>
            <span class="score">80 <span>/ 100</span></span>
          </div>
          <div class="yellow">
            <span class="icon"
              ><img src="/assets/images/icon-memory.svg" alt=""
            /></span>
            <span class="label">Memory</span>
            <span class="score">92 <span>/ 100</span></span>
          </div>
          <div class="green">
            <span class="icon"
              ><img src="/assets/images/icon-verbal.svg" alt=""
            /></span>
            <span class="label">Verbal</span>
            <span class="score">61 <span>/ 100</span></span>
          </div>
          <div class="blue">
            <span class="icon"
              ><img src="/assets/images/icon-visual.svg" alt=""
            /></span>
            <span class="label">Visual</span>
            <span class="score">72 <span>/ 100</span></span>
          </div>
          <br />
          <div class="button">Continue</div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Vinnykells15"
          >Vinnykells</a
        >.
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
