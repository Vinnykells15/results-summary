<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/icon-memory.svg"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Results summary component</title>
  </head>

  <body>
    <div class="container1">
      <p>Your Result</p>
      <div>
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <p>Great</p>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div>
      <h3>Summary</h3>
      <div>
        <img src="" alt="" />
        <div>Reaction 80 / 100</div>
      </div>
      <div>
        <img src="" alt="" />
        <div>Memory 92 / 100</div>
      </div>
      <div>
        <img src="" alt="" />
        <div>Verbal 61 / 100</div>
      </div>
      <div>
        <img src="" alt="" />
        <div>Visual 72 / 100</div>
      </div>
      <div>Continue</div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Vinnykells15">Vinnykells</a
      >.
    </div>
  </body>
</html>
