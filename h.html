<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reaction Badge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .reaction-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff7f6; /* Light pinkish background */
      border: 1px solid #ffd5d0; /* Soft red border */
      border-radius: 20px;
      padding: 8px 16px;
      width: 160px;
    }

    .reaction-container .icon {
      color: #ff5c5c;
      font-size: 18px;
      margin-right: 8px;
    }

    .reaction-container .label {
      color: #ff5c5c;
      font-weight: bold;
      font-size: 14px;
      margin-right: auto;
    }

    .reaction-container .score {
      color: #333;
      font-size: 14px;
      font-weight: bold;
    }

    .reaction-container .score span {
      color: #888; /* Gray color for /100 */
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="reaction-container">
    <span class="icon"><img src="/assets/images/icon-visual.svg" alt=""></span>
    <span class="label">Reaction</span>
    <span class="score">80 <span>/ 100</span></span>
  </div>
</body>
</html>
